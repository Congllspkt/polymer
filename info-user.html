<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="info-user">


  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }
    </style>

    <!-- local DOM goes here -->
    <span>ho va ten: {{fullName}}</span>
    <br>
    <span>tuoi: {{tuoi}}</span>
    <br>
    <span>bo phan: {{boPhan}}</span>
    <br>

    <!-- Two-Way Binding -->
    <input type="text" value="{{name_aa::input}}" placeholder="Enter your name">
    <p>Hello, {{name_aa}}!</p>
    <p>Current value: [[name_aa]]</p>

    <!-- Observer -->
    <p>Uppercase value: [[uppercaseValue]]</p>


    <!-- event -->
    <div id="event-click-test">Event Click</div>

    <br><br>
    <input id="text1" type="text" />
    <br><br>
    <!-- Computed  -->
    <input type="text" value="{{valueA::input}}" placeholder="Enter first string" />
    <input type="text" value="{{valueB::input}}" placeholder="Enter second string" />
    <p>Value A: [[valueA]]</p>
    <p>Value B: [[valueB]]</p>
    <p>Concate String: [[concateString]]</p>


  </template>

  <script>
  Polymer({
    is: 'info-user',

  properties: {

    tuoi: {
      type: Number,
      notify: true
    },

    boPhan: {
      type: String,
      value: "Dev"
    }, 

    name_aa: {
          type: String,
          value: 'edit text'
        }, 
        uppercaseValue: {
          type: String,
          value: ''
        }, 

        valueA: {
          type: String,
          value: ''
        },
        valueB: {
          type: String,
          value: ''
        },
        concateString: {
          type: String,
          computed: '_concateString(valueA, valueB)'
        }
  },

  observers: [
        '_updateUppercaseValue(name_aa)'
      ],

  listeners: {
    'event-click-test.tap': 'eventClickTest',
  },

  eventClickTest: function(e) {
    alert("eventClickTest");
  },

  ready: function() {
    this.$.text1.value = "edit text sss"
  },

  _updateUppercaseValue: function(newValue) {
        this.uppercaseValue = newValue.toUpperCase();
        this.tuoi = this.tuoi + 1
      }, 

      _concateString: function(a, b) {
        return a +" "+ b;
      }
  });

  
  </script>

</dom-module>
