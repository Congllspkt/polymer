



<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="info-user.html">


<dom-module id="call-hello">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      };
    </style>

    <h3>hello !!! {{tuoi}}</h3>

    <info-user tuoi = '{{tuoi}}' full-name ="Nguyen Van A"></info-user>
  </template>

  <script>
    Polymer({
      is: 'call-hello',

      created: function() {
        console.log("Lifecycle: created")
      },
      ready: function() {
        this.tuoi = 10
        console.log("Lifecycle: ready")
      },
      attached: function() {
        console.log("Lifecycle: attached")
      },
      detached: function() {
        console.log("Lifecycle: detached")
      },
    });
    </script>
</dom-module>
